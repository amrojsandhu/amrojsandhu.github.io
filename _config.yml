baseurl: '/'
permalink: pretty
title: 'Famealy'

logo:
  mobile: "images/logo/famealy_logo.png"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/famealy_logo.png"
  desktop_height: "32px"
  desktop_width: "120px"

home: 
  limit_services: 6

collections:
  services:
    output: false
    sort_by: weight
  team:
    output: false

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  # - scope:
  #     path: ""
  #     type: "team"
  #   values:
  #     layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
